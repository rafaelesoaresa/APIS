<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
  <body>
    <center>
    <div class="container mt-5">
      <h2>Preferências de Tema</h2>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="switchTema">
        <label class="form-check-label" for="switchTema" id="labelTema">Tema Escuro</label>
    </div>
    
      <button id="salvarPreferencia" class="btn btn-primary">Salvar Preferência</button>
      <button id="restaurarPreferencia" class="btn btn-secondary">Restaurar Preferência</button>

      <p>O tema atual é: <span id="temaAtual"></span></p>
    </div>

   </center>
  </body>
</html>
