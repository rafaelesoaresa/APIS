<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="_css/fotos de cachorro.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/fotos de cachorro.js"></script>
</head>

<body>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="switchTema">
        <label class="form-check-label" for="switchTema" id="labelTema">Tema Escuro</label>
    </div>

    <header>
        <div class="container text-center mt-5">
            <h1>Explorador de Raças de Cachorros</h1>
            <p>Selecione uma raça para ver uma imagem e informações do cachorro.</p>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label for="racaSelecionada">Raças</label>
                    <select id="racaSelecionada" class="form-control">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2">
                <div id="imagens" class="mt-3">
                    <!-- Aqui serão exibidas as imagens de cachorros -->
                </div>
                <div id="infoRaca" class="mt-3">
                    <!-- Aqui serão exibidas as informações da raça de cachorro -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
